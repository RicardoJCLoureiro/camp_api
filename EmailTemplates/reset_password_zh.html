<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>密码重置请求</title>
</head>
<body style="margin:0;padding:0;background:#f6f6f6;font-family:Arial,sans-serif;color:#333;">
    <!-- Wrapper table -->
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding:40px 0;">
                <!-- Card table -->
                <table role="presentation" cellpadding="0" cellspacing="0" width="600" style="background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.1);">

                    <!-- Header with gradient and logo -->
                    <tr>
                        <td align="center"
                            style="
                  padding:20px;
                  background:linear-gradient(
                    to bottom right,
                    rgba(185,28,28,0.6),
                    rgba(0,0,0,0.7),
                    rgba(21,128,61,0.6)
                  );
                ">
                            <img src="https://res.cloudinary.com/dmxndf8cs/image/upload/v1761554935/logo_new_lf4xxc.png"
                                 alt="All in 1 标志"
                                 width="80"
                                 style="display:block;border-radius:40px;" />
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding:30px;">
                            <h1 style="margin:0 0 16px;font-size:24px;color:#046A38;">密码重置请求</h1>
                            <p style="margin:0 0 16px;">亲爱的 {FullName}，</p>
                            <p style="margin:0 0 16px;">
                                我们收到了重置您 CAMP 密码的请求。请点击下面的按钮：
                            </p>
                            <p style="text-align:center;margin:20px 0;">
                                <a href="{ResetLink}"
                                   style="
                     display:inline-block;
                     padding:12px 24px;
                     background:#046A38;
                     color:#fff;
                     text-decoration:none;
                     border-radius:4px;
                     font-weight:bold;
                   ">
                                    重置我的密码
                                </a>
                            </p>
                            <p style="margin:0 0 16px;">
                                如果您没有请求此操作，请忽略这封电子邮件。
                            </p>
                            <p style="margin:0;">谢谢，<br />CAMP 团队</p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="background:#f1f3f8;padding:20px;font-size:12px;color:#52525b;">
                            此电子邮件为自动发送，请勿回复。
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
